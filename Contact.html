    <h1 style="color: red;">Contact Us</h1>
    <form action="#" method="POST">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
            <br><br>
        
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" required placeholder="Enter your email">
            <br><br>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>
            <br><br>
            <p>How did you find this site:</p>
            <div>
                <input type="radio" id="google" name="find" value="Google">
                <label for="google" style="margin-right: 20px;">Google</label>

                <input type="radio" id="social" name="find" value="Social">
                <label for="social">Social Media</label>
            </div>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
